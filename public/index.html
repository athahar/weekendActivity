<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WanderSpark</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo-title">
        <div>
          <h1 class="title">
            WanderSpark <span class="spark">✨</span>
          </h1>
          <p class="tagline">Find your spark</p>
        </div>
      </div>

      <form id="activityForm">
        <input type="text" id="cityInput" placeholder="e.g., San Jose, CA" required />

        <div class="checkbox-grid">
          <label><input type="checkbox" id="music" /> Music</label>
          <label><input type="checkbox" id="outdoors" /> Outdoors</label>
          <label><input type="checkbox" id="kids" /> Family & Kids</label>
          <label><input type="checkbox" id="food" /> Food & Drink</label>
          <label><input type="checkbox" id="wellness" /> Health & Wellness</label>
          <label><input type="checkbox" id="markets" /> Local Markets</label>
        </div>

        <button type="submit" id="submitBtn">Get Recommendation</button>
        <div id="thinkingIndicator" class="hidden">🤔 Thinking...</div>
      </form>

      <div id="resultBox" class="hidden">
        <div id="weatherToday"></div>
        <div id="structuredResult" class="structured-box"></div>

        <details class="debug-toggle">
          <summary>🛠️ Memory (debug)</summary>
          <pre id="debugMemory"></pre>
        </details>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
